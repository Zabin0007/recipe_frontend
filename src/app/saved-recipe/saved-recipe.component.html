<div class="container">
    <h3 class="mt-4 text-center">
        Your Saved Recipe Collection
    </h3>
    <div class="row my-5">
       @for (item of savedRecipe; track $index) {
        <div class="col-12 col-md-3">
            <div class="card p-2">
                <img [src]="item.image" class="img-fluid" alt="Fissure in Sandstone"/>
             <div class="d-flex justify-content-between">
                <h5 class="card-title">{{item.name}}</h5>
                <i (click)="deleteRecipe(item._id)" class="fa-solid fa-trash text-danger mt-2"></i>
             </div>
              </div>
        </div>
       }
    </div>
</div>
