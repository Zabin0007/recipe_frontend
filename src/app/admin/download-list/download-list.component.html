<div class="row" style="background-color: whitesmoke;">
    <div class="col-3">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-9">
        <div class="row">
            <h3 class="text-center my-3">All Download List</h3>
            <div class="col">
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Recipe ID</th>
                        <th scope="col">Recipe Name</th>
                        <th scope="col">Recipe Cuisine</th>
                        <th scope="col">Recipe Download content</th>
                      </tr>
                    </thead>
                    <tbody>
                      @for (item of downloads ; track $index) {
                        <tr>
                          <th scope="row">{{$index+1}}</th>
                          <td>{{item.id}}</td>
                          <td>{{item.name}}</td>
                          <td>{{item.cuisine}}</td>
                          <td>{{item.count}}</td>
                        </tr>
                       }
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</div>
