<div class="row" style="background-color: whitesmoke;">
    <div class="col-3">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-9">
        <div class="row">
            <h3 class="text-center my-3">All User Lists</h3>
            <div class="col">
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">User Name</th>
                        <th scope="col">User Email</th>
                      </tr>
                    </thead>
                    <tbody>
                     @for (item of user; track $index) {
                      <tr>
                        <th scope="row">1</th>
                        <td>{{item.name}}</td>
                        <td>{{item.email}}</td>
                      </tr>
                     }
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</div>
